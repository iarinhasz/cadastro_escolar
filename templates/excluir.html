{% extends 'base.html' %}
{% block title %}Excluir Aluno{% endblock %}

{% block content %}
<h2>Excluir Aluno</h2>

{% if erro %}
    <div class="alert alert-danger">{{ erro }}</div>
{% endif %}

<form method="POST" onsubmit="return confirm('Tem certeza que deseja excluir este aluno?')">
    <div class="mb-3">
        <label for="matricula" class="form-label">Selecione um aluno para excluir:</label>
        <select class="form-select" id="matricula" name="matricula" required>
            {% for aluno in alunos %}
                <option value="{{ aluno[0] }}">{{ aluno[1] }} ({{ aluno[0] }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Excluir</button>
</form>
{% endblock %}
